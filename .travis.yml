language: python
os:
  - linux
#  - osx
  - windows
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install pyinstaller
# command to run tests
script:
  - python3 test.py
  - pyinstaller pathfinder.py --onefile
  - ls -l dist
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "dist/pathfinder"
    - "dist/pathfinder.exe"
  on:
    repo: andrewcell/Pathfinder
    branches:
      only:
        - master
  skip_cleanup: true
  draft: true